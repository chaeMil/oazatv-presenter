<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>oh! Presenter</title>
    <link rel="stylesheet" href="../../../node_modules/electron-photon/dist/photon.css">
    <link rel="stylesheet" href="../../../app/assets/css/main.scss">
</head>
<body>
<ph-window>
    <tool-bar type="header">
        <h1 class="title" style="-webkit-app-region: drag;">oh! Presenter</h1>
        <div class="toolbar-actions" style="text-align: center;">
            <button class="btn btn-default" id="red">Red</button>
            <button class="btn btn-default" id="green">Green</button>
            <button class="btn btn-default" id="blue">Blue</button>
            <button class="btn btn-default" id="json">JSON canvas data</button>
            <input type="search" class="pull-right" style="margin-right: 6px;" placeholder="Search">
        </div>
    </tool-bar>
    <window-content>
        <table class="table-striped">
            <thead>
            <tr>
                <th>display name</th>
                <th>id</th>
                <th>ip</th>
                <th>port</th>
            </tr>
            </thead>
            <tbody id="clients-list">

            </tbody>
        </table>
    </window-content>
    <tool-bar type="footer">

    </tool-bar>
</ph-window>
